<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

   <table style="width:100%;font-size:20px;">
      <tr th:each="list : ${DbList}">
        <td noWrap style="width:20%;font-size:20px;" vAlign="top" th:text="${list.dt}"></td>
        <td style="width:2%;"></td>
        <td noWrap style="width:78%;"><strong><a th:text="${list.theme}" style="font-size:30px;"></a></strong><a>　　</a>
        <a>id:</a><a th:href="@{${list.link}}"><span th:text="${list.id}"></span></a>
       
        <a>　　</a><a>時間:</a><a th:text="${list.starttime}"></a><a>～</a><br/>
        <a>　</a><a th:text="${list.content}" style="font-size:30px;"></a><br/>
        <a>　</a><a>Link:</a><a  th:href="@{${list.link}}"><span th:text="${list.link}" ></span></a>
        </td>
                
      </tr>
    </table>
    
    
    
    <form action="/513-1" method="post" >
<table>
      <tr>
        <th>日付*</th>
        <th>開始時間</th>
        <th>テーマ*</th>
        <th>内容</th>
        <th>Link</th>
      </tr>
 <tr>
<th><input type="date" name="dt"></th>
<th><input type="time" name="starttime"></th>
<th><input type="text" name="theme" size="10" value="TOEIC"/></th>
<th><input type="text" name="content" size="10" value="TOEIC"/></th>
<th><input type="text" name="link" size="10" value="TOEIC"/></th>
</tr>
</table>
<input type="submit" value="送信➡/513-1" />
</form><br/> 


</body>
</html>
